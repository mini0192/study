<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Active</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
      </li>
    </ul>


    <div class="row">
      <div class="col">
      </div>
      <div class="col-6">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Title</label>
          <input type="email" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Content</label>
          <textarea class="form-control" id="content" rows="3" placeholder="Content"></textarea>
        </div>
    
        <input type="submit" class="btn btn-secondary" onclick="clickButton()" value="submit">

        <h2 id="getTitle"></h2>
        <p id="getContent"></p>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Content</th>
            </tr>
          </thead>
          <tbody id="dataTable">
          </tbody>
        </table>
      </div>
      <div class="col">
      </div>
    </div>

    <script>
      let count = 0;
      function clickButton() {
          const title = document.getElementById("title");
          const content = document.getElementById("content");
          const dataTable = document.getElementById("dataTable");
          let data = dataTable.innerHTML + `<tr>
              <th scope="row">${count}</th>
              <td>${title.value}</td>
              <td>${content.value}</td>
          </tr>`
          dataTable.innerHTML = data;
          count++;
      }
    </script>
  </body>
</html>
